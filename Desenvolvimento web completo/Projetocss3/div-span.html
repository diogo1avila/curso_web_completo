<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Div Span</title>

	<style type="text/css">

		#topo{
			background: violet;
		}

		#conteudo{
			background: red;
		}

		.produto{
			background: grey;
			margin: 1%;
		}
		#rodape{
			background: grey;
		}
		#assinatura{
			background: pink;
		}
		.azul{
			background: blue;
		}
	</style>


</head>
<body >
	<div id="topo">
		
		<img src="imagens/amazon.png" width="200">

		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>
	<div id="conteudo">
		<div class="produto">
			produto1
		</div>
		<div class="produto">
			produto2
		</div>
		<div class="produto">
			produto3
		</div>
	</div>

	<div id="rodape">
		Todos os <span class="azul">Direitos</span> Reservados
	</div>
	<span id="assinatura">
		Diogo
	</span>



</body>
</html>
